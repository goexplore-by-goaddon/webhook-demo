<h5 class="mb-3">{{ l.headline }}</h5>
<form class="update-task" action="{{ 'tasks__update' | path_for: id: task._id, format: 'js' }}" method="post" data-remote="true">
  <div class="input-group">
    <input type="hidden" name="_method" value="patch">
    <input class="form-control" type="text" name="name" placeholder="{{ l.placeholders.name }}" value="{{ task.name }}">
    <input class="btn btn-outline-primary" type="submit" value="{{ l.buttons.update }}">
  </div>
</form>
